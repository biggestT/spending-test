<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>My spendings</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section id="spendzapp">
			<header id="header">
				<h1>spendings</h1>
				<div id="new-spending">
					<!-- filled by app -->
				</div>
			</header>
			<section id="main">
				<ul id="spendings-list">
					<!-- filled by app -->
				</ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a spending</p>
		</footer>

		<!-- templates to be used by backbone -->

		<script type="text/template" id="new-item-template">
				<input id="new-spending-name" placeholder="add a new spending" autofocus>
				<input id="new-spending-value" placeholder="<%- currency %>" >
				<input type="button" id="new-spending-submit" value="add" >
		</script>

		<script type="text/template" id="item-template">
			<div class="view">
				<label><%- title %></label>
				<label><%- value %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
			<input class="edit" value="<%- value %>">
		</script>

		<script type="text/template" id="stats-template">
			<span id="spendings-count"><strong><%= count %></strong> <%= count === 1 ? 'spending' : 'spendings' %> </span>
			<span id="spendings-amount"><strong><%= total %> <%= currency %></strong> spent </span>

			<ul id="filters">
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
		</script>

		<!-- script files needed -->
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>
		<script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
		<script src="js/models/spending.js"></script>
		<script src="js/collections/spendings.js"></script>
		<script src="js/views/new-spending-view.js"></script>
		<script src="js/views/spending-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
